name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  schedule:
    # Every Sunday at 03:00 UTC
    - cron: "0 3 * * 0"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-14  # Apple Silicon

    steps:
      - uses: actions/checkout@v4

      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0
        with:
          cache: true

      - name: Install GLUT (macOS)
        if: runner.os == 'macOS'
        run: brew install freeglut

      - name: Install dependencies
        run: pixi install

      - name: Build with pixi
        run: pixi run build
